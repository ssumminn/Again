<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }

        body{
            font-family: "굴림";
            padding: 10px;
            background-color: #ffffff;
        }

        .header{
            padding:10px;
            background-color: #dbe9f4;
            text-align: center;
        }
        .header img{
            float: left;
            width:50px;
        }
        .topnav{
            overflow: hidden;
        }

        .topnav a{
            float:right;
            display:block;
            color:#000000;
            text-align:center;
            font-size: 12px;
            padding:10px 14px;
            text-decoration: none;
        }
        .blue{
            background-color:#c8d9e6;
            font-weight: bold;
        }

        .topnav a:hover{
            background-color: #4289a1;
            color:rgb(255, 255, 255);
        }

    
    
    
        #border {
            border-bottom: solid 3px #9097c8;
            margin: 50px auto;
            padding: 10px 20px;
            width: 1000px;
           
        }

        #tv {
            width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color:  #f2f0f0;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        .tv_image {
            width: 400px;
            height: 500px;
            margin-right: 30px;
        }

        .tv_info {
            width: 440px;
            height: auto;
            padding-top:30px;
            text-align: left;

        }

        .tv_name {
            color: #606cc5;
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .tv_member {
            font-size: 30px;
            color: #3e5399;
            margin-bottom: 20px;
        }
        .tv_member img{
            width:80px;
            height:auto;
            margin-right:5px;
        }



        footer {
            background-color: #dbe9f4;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        } 
        

        @media screen and (max-width: 800px) {
            #tv {
                display: block;
                padding: 20px;
            }

            .tv_image {
                display: block;
                width: 80%;
                height: auto;
                margin: 0 auto 20px auto;
            }

            .tv_info {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding-top: 10px;
                text-align: center;
            }

            .tv_name {
                font-size: 30px;
            }

            .tv_member {
                font-size: 20px;
            }

            .tv_episode {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
                text-align: left;
            }

            .header img {
                float: none;
                display: block;
                margin: 0 auto;
            }
        }

    </style>
</head>
